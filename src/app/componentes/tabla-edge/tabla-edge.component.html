<mat-card>
  <h3 class="">Registro de cookies Edge</h3>
  <mat-form-field appearance="standard">
    <div class="row">
      <div class="col-lg-4">
        <input class="border-info border-1 border rounded-3 p-2 mb-3" matInput (keyup)="applyFilter($event)" placeholder="buscador inteligente" #input>
      </div>

    </div>

  </mat-form-field>

  <div class="mat-elevation-z8 my-table" >
    <table  class="table table-responsive table-striped" mat-table [dataSource]="dataSource" matSort >
      <!-- ID Column -->
      <ng-container  matColumnDef="index" class="numeral">
        <th class="numeral" mat-header-cell *matHeaderCellDef > No. </th>
        <td class="numeral" mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
      </ng-container>
      <ng-container class="" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="encrypted_value" class="valor">
        <th class="valor" mat-header-cell *matHeaderCellDef mat-sort-header> Valor encriptado </th>
        <td class="valor" mat-cell *matCellDef="let row"> {{row.encrypted_value}} </td>
      </ng-container>
      <!-- Fruit Column -->
      <ng-container matColumnDef="creation_utc" >
        <th class="fechas" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
        <td class="fechas" mat-cell *matCellDef="let row"> {{row.creation_utc}} </td>
      </ng-container>
      <ng-container matColumnDef="expires_utc" class="fechas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de expiración </th>
        <td mat-cell *matCellDef="let row"> {{row.expires_utc}} </td>
      </ng-container>
      <ng-container matColumnDef="host_key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
        <td mat-cell *matCellDef="let row"> {{row.host_key}} </td>
      </ng-container>
      <ng-container matColumnDef="last_access_utc" class="fechas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de ultimo ingreso </th>
        <td mat-cell *matCellDef="let row"> {{row.last_access_utc}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-info"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator #paginator [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"  aria-label="seleccione la paginas" ></mat-paginator>
  </div>
</mat-card>
